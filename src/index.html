<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>Document</title>
</head>
<body>
  <noscript>
  You need to enable JavaScript to run this app.
  </noscript>
  <div class="app"></div>

  <template>
  <div class="app__static">
    <section class="title">
      <div class="title__container">
        <h1 class="title__text">
          ChangeRateTable App
        </h1>
      </div>
    </section>
    <section class="controls">

      <div class="controls__container">
        <span class="controls__title">
          Add new currency pair
        </span>
      </div>
      <div class="controls__container">
        <div class="controls__item">
          <span class="controls__text">
            from
          </span>
          <select class="controls__select">
            <option value="USD">USD</option>
            <option value="RUB">RUB</option>
            <option value="UAH">UAH</option>
          </select>
        </div>
        <div class="controls__item">
          <span class="controls__text">
            to
          </span>
          <select class="controls__select">
            <option value="USD">USD</option>
            <option value="RUB">RUB</option>
            <option value="UAH">UAH</option>
          </select>
        </div>
        <div class="controls__item">
          <button class="controls__button">ADD</button>
        </div>
      </div>

    </section>

    <main class="main">
      <div class="exchange__table">
        <div class="exchange__row exchange__row-header">
          <div  class="exchange__cell">#</div>
          <div  class="exchange__cell">from</div>
          <div  class="exchange__cell">to</div>
          <div  class="exchange__cell">rate</div>
          <div  class="exchange__cell">bid</div>
          <div  class="exchange__cell">ask</div>
          <div  class="exchange__cell">data</div>
        </div>
        <div class="exchange__row exchange__row-data">
          <div  class="exchange__cell">1</div>
          <div  class="exchange__cell">UAH</div>
          <div  class="exchange__cell">RUB</div>
          <div  class="exchange__cell">1.20</div>
          <div  class="exchange__cell">1.22</div>
          <div  class="exchange__cell">1.18</div>
          <div  class="exchange__cell">20.05.2019</div>
        </div>
        <div class="exchange__row exchange__row-data">
          <div  class="exchange__cell">1</div>
          <div  class="exchange__cell">UAH</div>
          <div  class="exchange__cell">RUB</div>
          <div  class="exchange__cell">1.20</div>
          <div  class="exchange__cell">1.22</div>
          <div  class="exchange__cell">1.18</div>
          <div  class="exchange__cell">20.05.2019</div>
        </div>
    </div>
    </main>
  </div>
  </template>
</body>
</html>
